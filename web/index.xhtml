<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto Loja - Login</title>
        <link rel="stylesheet" href="resources/css/login.css" />
    </h:head>  
    <h:body>
        <p:growl id="growl" showDetail="true"/>
        <div id="login">
            <h1 style="text-align: center">#{bundle.TITLE_BEM_VINDO}</h1>
            
            <div class="formulario">
                <div class="ui-inputgroup">
                    <h:form id="formLogin">
                        <div >
                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <p:inputText class="inputLogin" placeholder="Username" value="#{usuarioControle.logado.login}"/>
                        </div>
                        
                        <div >
                            <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <p:password class="passwordInput" value="#{usuarioControle.logado.password}" placeholder="Password"/>
                        </div>
                        <h:commandButton class="btnLogin" value="#{bundle.BOTAO_LOGIN}" action="#{usuarioControle.logar()}"/>
<!--                        <h:commandButton style="display: block;" class="btnLogin" value="#{bundle.BOTAO_USUARIOS}" action="#{usuarioControle.insertUsers()}"/>-->
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
